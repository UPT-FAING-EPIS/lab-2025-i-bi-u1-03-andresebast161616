name: Despliegue de Infraestructura y Restauración de Base de Datos

on:
  push:
    branches:
      - main  # Se ejecutará al hacer push a la rama principal

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Configurar Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.3.0'

      # Paso 3: Configurar las credenciales de Azure
      - name: Set up Azure credentials using Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          auth-type: 'SERVICE_PRINCIPAL'

      # Paso 4: Inicializar Terraform
      - name: Terraform Init
        run: terraform init

      # Paso 5: Ejecutar Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Paso 6: Aplicar los cambios de Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve

  database-restoration:
    runs-on: ubuntu-latest
    needs: terraform-deploy  # Este job se ejecutará después de que el job de Terraform termine

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Instalar PowerShell
      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      # Paso 3: Ejecutar el script de restauración de la base de datos
      - name: Run database restoration script
        run: |
          pwsh -Command "./scripts/restore-db.ps1"

      # Paso 4: Verificar el estado de la base de datos restaurada
      - name: Verify database restoration
        run: |
          pwsh -Command "./scripts/verify-db.ps1"
