name: Despliegue de Infraestructura y Restauración de Base de Datos

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Se requiere este permiso para habilitar el inicio de sesión con Azure CLI

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Configuración de Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.3.0'

      # Paso 3: Configuración de las credenciales de Azure usando secrets y 'creds'
      - name: Set up Azure credentials
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Usamos el JSON con las credenciales como secret

      # Paso 4: Inicialización de Terraform
      - name: Terraform Init
        run: terraform init

      # Paso 5: Verificar el plan de Terraform
      - name: Terraform Plan
        run: terraform plan

      # Paso 6: Aplicar el plan de Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Paso 7: Restauración de la base de datos
      - name: Restaurar Base de Datos (PowerShell o Liquibase)
        run: |
          sudo apt-get install -y pwsh  # Instalar PowerShell en Ubuntu
          pwsh -Command "Invoke-Expression -Command 'liquibase --url=jdbc:sqlserver://${{ secrets.SQL_SERVER_NAME }};databaseName=${{ secrets.DATABASE_NAME }} --username=${{ secrets.ADMIN_USERNAME }} --password=${{ secrets.ADMIN_PASSWORD }} update'"

      # Paso 8: Verificar la conexión a la base de datos
      - name: Verificar la conexión a la base de datos
        run: |
          sqlcmd -S ${{ secrets.SQL_SERVER_NAME }} -U ${{ secrets.ADMIN_USERNAME }} -P ${{ secrets.ADMIN_PASSWORD }} -d ${{ secrets.DATABASE_NAME }} -Q "SELECT 1"
